<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/contact/edit}" th:object="${contacts}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="contname" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="contname"  id="contname" placeholder="contname" th:value="${contacts.contname}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="contemail" class="col-sm-2 control-label" >邮箱</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="contemail" id="contemail" placeholder="contemail" th:value="${contacts.contemail}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="callname" class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="callname"  id="callname" placeholder="callname" th:value="${contacts.callname}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">电话</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone"  id="phone" placeholder="phone" th:value="${contacts.phone}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <!--<a href="/toAdd" th:href="@{/list}" class="btn btn-info">Back</a>-->
            </div>

        </div>
    </form>
</div>
</body>
</html>
